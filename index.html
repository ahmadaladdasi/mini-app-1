<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id = "reset"> <button id="reset-btn">Reset</button></div>
    <div id = "table">
      <table id="tab">
        <tr>
          <td id="row0-col0">-</td>
          <td id="row0-col1">-</td>
          <td id ="row0-col2">-</td>
        </tr>
        <tr>
          <td id="row1-col0">-</td>
          <td id="row1-col1">-</td>
          <td id ="row1-col2">-</td>
        </tr>
        <tr>
          <td id="row2-col0">-</td>
          <td id="row2-col1">-</td>
          <td id ="row2-col2">-</td>
        </tr>
      </table>
    </div>
    <div id = "form">
      <form>
        <label for="p1">Player 1</label>
        <input type="text" id ="name1" value="Player 1"><br>
        <label for="p2">Player 2</label>
        <input type="text" id ="name2" value="Player 2"><br>
      </form>
    </div>
    <br>
    <script src="app.js"></script>
  </body>
</html>
