<!DOCTYPE html>
<html>
  <head>

<link rel="stylesheet" href="style.css">

          <td id="row0-col2">-</td>
        </tr>
        <tr>
          <td id="row1-col0">-</td>

        <tr>

          <td id="row2-col1">-</td>
          <td id="row2-col2">-</td>

    </div>

        <label for="p1">Player 1</label>
        <input type="text" id ="name1" value=""><br>
        <label for="p2">Player 2</label>
        <input type="text" id ="name2" value=""><br>
        <input id ="names" type="submit">
      </form>
    </div>
    <br>
    <h2> Score </h2>
    <h3 id="n1">Player1</h3>
    <h3 id="n2">Player2</h3>

    <script src="app.js"></script>
